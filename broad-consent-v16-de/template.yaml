    description: |
      Persönlich können Sie für Ihre Gesundheit im Regelfall keinen unmittelbaren Vorteil oder Nutzen aus der
      wissenschaftlichen Nutzung Ihrer Patientendaten erwarten. Auf Ihre aktuelle medizinische Behandlung
      wird Ihre Einwilligung somit keine Auswirkung haben. Sollte aus der Forschung ein kommerzieller Nutzen,
      z.B. durch Entwicklung neuer Arzneimittel oder Diagnoseverfahren, erzielt werden, werden Sie daran nicht
      beteiligt.

      Es ist jedoch im Einzelfall möglich, dass ein Auswertungsergebnis für Ihre Gesundheit von so erheblicher
      Bedeutung ist, dass ein Arzt oder Forscher eine Kontaktaufnahme als dringend notwendig erachtet. Das
      ist insbesondere der Fall, wenn sich daraus ein dringender Verdacht auf eine schwerwiegende, bisher
      möglicherweise nicht erkannte Krankheit ergibt, die behandelt oder deren Ausbruch verhindert werden
      könnte.

      Darüber hinaus können sich weitere Analyseergebnisse ergeben, die möglicherweise für Ihre Gesundheit
      relevant sind (Zusatzbefunde) und über die wir Sie informieren möchten. Sie können entscheiden, ob wir
      Sie in diesem Zusammenhang kontaktieren dürfen. Beachten Sie dabei, dass Sie
      Gesundheitsinformationen, die Sie durch eine solche Rückmeldung erhalten, unter Umständen bei
      anderen Stellen (z.B. vor Abschluss einer Kranken- oder Lebensversicherung) offenbaren müssen und
      dadurch Nachteile erleiden könnten. Da für die medizinische Forschung eventuell auch Informationen aus
      Ihrer Erbsubstanz genutzt werden sollen, kann sich das auch auf Ihre genetische Veranlagung fürbestimmte Erkrankungen beziehen. Weitere Informationen zu genetischen Daten finden Sie unter
      www.vernetzen-forschen-heilen.de/genetische-daten.

      Informationen aus Ihrer Erbsubstanz können auch Bedeutung für Ihre Familienangehörigen und die
      Familienplanung haben. Sie können Ihre Entscheidung für oder gegen diese Möglichkeit zur Rückmeldung
      jederzeit durch Mitteilung an uns ändern.
