    description: |
      Ihre Einwilligung ist freiwillig!

      Sie können Ihre Einwilligung zur weiteren Erhebung sowie zur wissenschaftlichen Nutzung Ihrer Patientendaten jederzeit
      ohne Angabe von Gründen und ohne nachteilige Folgen für Sie vollständig oder in Teilen widerrufen.

      Ein Widerruf bezieht sich dabei immer nur auf die künftige Verwendung Ihrer Patientendaten. Daten aus
      bereits durchgeführten Analysen können nachträglich nicht mehr entfernt werden.

      Im Falle eines Widerrufs werden Ihre auf Grundlage dieser Einwilligung gespeicherten Patientendaten
      gelöscht oder anonymisiert, sofern dies gesetzlich zulässig ist. Wenn eine Löschung nicht oder nicht mit
      zumutbarem technischem Aufwand möglich ist, werden Ihre Patientendaten anonymisiert, indem der Ihnen
      zugeordnete Identifizierungscode gelöscht wird. Die Anonymisierung Ihrer Patientendaten kann allerdings
      eine spätere Zuordnung von – insbesondere genetischen – Informationen zu Ihrer Person über andere
      Quellen niemals völlig ausschließen.

      Sie können auch einzelne Teile der Einwilligungserklärung widerrufen, beispielsweise wenn Sie zwar die
      Patientendaten weiter der Forschung zur Verfügung stellen möchten, aber kein Interesse an einer
      weiteren Kontaktierung zwecks Nacherhebungen oder Studienteilnahmen haben.

      Für einen Widerruf wenden Sie sich bitte an:

