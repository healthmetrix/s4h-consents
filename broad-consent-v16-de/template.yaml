information:
  - title: 1.1 Welche Ziele verfolgen wir?
    image: /svgs/target.svg
    summary: |
      Ihre Patientendaten sollen für die medizinische Forschung zur Verfügung gestellt werden. Medizinische Forschung dient
      ausschließlich dazu, die Erkennung, Behandlung und Vorbeugung von Krankheiten zu verbessern.
    description: |
      Ihre Patientendaten sollen für die medizinische Forschung zur Verfügung gestellt werden. Medizinische
      Forschung dient ausschließlich dazu, die Erkennung, Behandlung und Vorbeugung von Krankheiten zu
      verbessern; Ihre Patientendaten werden nicht für die Entwicklung biologischer Waffen oder
      diskriminierende Forschungsziele verwendet. Ebenso ist es nicht Ziel dieser Forschung, bei Ihnen
      eine Diagnose zu erstellen oder Ihre konkrete Behandlung zu beeinflussen.

      Ihre Patientendaten sollen im Sinne eines breiten Nutzens für die Allgemeinheit für viele
      verschiedene medizinische Forschungszwecke verwendet werden.​Zum jetzigen Zeitpunkt können
      dabei noch nicht alle zukünftigen medizinischen Forschungsinhalte beschrieben werden; diese können
      sich sowohl auf ganze Krankheitsgebiete (z.B. Krebsleiden, Herz-Kreislauf-Erkrankungen, Erkrankungen
      des Gehirns) als auch auf heute zum Teil noch unbekannte einzelne Krankheiten und Veränderungen in
      der Erbsubstanz beziehen. Es kann also sein, dass Ihre Patientendaten für Forschungsfragen verwendet
      werden, die wir heute noch gar nicht absehen können. Dazu sollen Ihre Patientendaten für 30 Jahre ab
      dem Zeitpunkt Ihrer Einwilligung gespeichert​werden, wenn Sie nicht vorher widerrufen haben. In
      besonderen Fällen können Daten auch über diesen Zeitpunkt hinaus von erheblicher Bedeutung für die
      Wissenschaft sein. In diesen Fällen würden wir in Abstimmung mit den zuständigen
      Datenschutzaufsichtsbehörden und einer unabhängigen Ethikkommission klären, ob auch eine
      weitergehende Nutzung Ihrer Daten möglich ist.

      Patientendaten sind alle Informationen zu Ihrer Person, die anlässlich Ihrer Untersuchung und Behandlung
      genutzt werden. Beispiele für Patientendaten sind: Daten aus Arztbriefen, Ihre Krankengeschichte oder
      Befunde und Daten aus medizinischen Untersuchungen wie Blutdruckmessungen oder Röntgenbildern;
      ebenso zählen die Ergebnisse von Laboruntersuchungen dazu, einschließlich Untersuchungen Ihrer
      Erbsubstanz (z.B. auf angeborene genetisch bedingte Erkrankungen oder erworbene genetische
      Veränderungen, unter anderem auch von Tumoren).

  - title: 1.2 Wie werden Ihre Patientendaten wissenschaftlich genutzt?
    image: /svgs/search.svg
    summary: |
      Ihre Patientendaten können Universitäten, Forschungsinstituten und forschenden Unternehmen auf
      Antrag für medizinische Forschungszwecke zur Verfügung gestellt werden. Diese Daten dürfen vom
      Empfänger nur zu dem vorbestimmten und beantragten Forschungszweck genutzt und nicht zu anderen Zwecken weitergegeben werden.
    description: |
      Ihre Patientendaten können Universitäten, Forschungsinstituten und forschenden Unternehmen auf Antragfür medizinische
      Forschungszwecke zur Verfügung gestellt werden. Diese Daten dürfen vom Empfänger nur zu dem vorbestimmten und beantragten
      Forschungszweck genutzt und nicht zu anderen Zwecken weitergegeben werden. Ihre Patientendaten werden ausschließlich
      für wissenschaftliche Zwecke genutzt; sie werden nicht verkauft. [Die/Das Name der behandelnden Einrichtung] kann aber
      für die Bereitstellung qualitätskontrollierter Daten von den jeweiligen Nutzern eine angemessene Aufwandsentschädigung
      erheben.

      Die Zulässigkeit jedes einzelnen Forschungsvorhabens mit Ihren Patientendaten wird vorab von einer unabhängigen Ethikkommission
      geprüft und erfordert deren zustimmende Bewertung.

      Wissenschaftliche Veröffentlichungen von Ergebnissen erfolgen ausschließlich anonymisiert, also in einer
      Form, die keine Rückschlüsse auf Ihre Person zulässt.

      Bei der Anonymisierung werden Ihre Daten so verändert, dass sie Ihrer Person nicht mehr oder nur mit
      einem unverhältnismäßig großen technischen Aufwand zugeordnet werden können.

      Ihre Patientendaten können auch mit Ihren Daten aus Datenbanken anderer Forschungspartner (z.B.
      anderer Krankenhäuser, Institute oder Register) zusammengeführt werden. Voraussetzung dafür ist, dass
      Sie dieser Nutzung auch bei den entsprechenden Forschungspartnern zugestimmt haben.

  - title: 1.3 Wer hat Zugang zu Ihren Patientendaten und wie werden diese geschützt?
    image: /svgs/shield.svg
    summary: |
      Alle unmittelbar Ihre Person identifizierenden Daten (Name, Geburtsdatum, Anschrift etc.) werden durch
      eine Zeichenkombination ersetzt (Codierung). Dieses interne Kennzeichen sowie Ihre damit verbundenen
      Patientendaten können dann nicht mehr direkt Ihrer Person zugeordnet werden.
    description: |
      Alle unmittelbar Ihre Person identifizierenden Daten (Name, Geburtsdatum, Anschrift etc.) werden durch
      eine Zeichenkombination ersetzt (Codierung). Dieses interne Kennzeichen sowie Ihre damit verbundenen
      Patientendaten können dann nicht mehr direkt Ihrer Person zugeordnet werden. Der Zusammenhang
      dieses internen Kennzeichens mit den Sie direkt identifizierenden Daten wird von einer unabhängigen
      internen Stelle oder insbesondere im Falle einer einrichtungsübergreifenden Zusammenführung von Daten
      von einer unabhängigen externen Treuhandstelle [auf Website verweisen, die diese Stelle(n) aufführt] ​
      verwaltet. Ohne die Mitwirkung dieser Stelle können die für die medizinische Forschung bereitgestellten
      Patientendaten nicht oder nur mit unverhältnismäßig hohem technischem Aufwand zu Ihrer Person
      zurückverfolgt werden. Vor einer Weitergabe Ihrer Daten an Forscher außerhalb Ihrer behandelnden
      Einrichtung erfolgt zudem eine weitere Ersetzung des internen Kennzeichens durch eine neue
      Zeichenkombination.

      Bei der Erfassung von Patientendaten werden auch Informationen wie Ihr Name und Ihr Geburtsdatum
      erfasst. Mit solchen Informationen kann leicht auf Sie persönlich geschlossen werden. Diese Informationen
      werden durch eine Kombination von Zeichen ersetzt. Auf diese Weise wird eine einfache Rückverfolgung
      zu Ihrer Person ausgeschlossen. Eine Rückverfolgung zu Ihrer Person erfolgt nur, wenn Ihre
      Patientendaten durch zusätzliche Informationen über Sie ergänzt werden sollen oder um erneut mit Ihnen
      in Kontakt zu treten (siehe unten Punkt 4).

      Daten, die Ihre Person identifizieren, werden außer in von Ihnen erlaubten oder gesetzlich
      geregelten Fällen niemals an Forscher oder sonstige Dritte weitergegeben, insbesondere nicht an
      Versicherungsunternehmen oder Arbeitgeber.

      Ihre Einwilligung umfasst auch die Möglichkeit, Ihre Patientendaten zu den genannten Zwecken anEmpfänger in Staaten
      der Europäischen Union oder des Europäischen Wirtschaftsraums oder in weitere Länder, bei denen die Europäische Kommission
      ein angemessenes Datenschutzniveau festgestellt hat, zu übermitteln. Eine Übermittlung in andere Länder, in denen kein angemessenes Datenschutzniveau
      festgestellt wurde, ist ausgeschlossen.

      Unter der Adresse ​ www.medizininformatik-initiative.de/datennutzung ​ können Sie jederzeit sehen, welche
      Studien mit Ihren oder den Patientendaten anderer Patienten durchgeführt werden. Zudem finden Sie
      unter dieser Adresse eine Möglichkeit, sich für einen E-Mail- Verteiler zu registrieren, der Sie per E-Mail
      über alle neuen Studien mindestens eine Woche vor einer Datennutzung informiert.
  - title: 1.4 Welche Risiken sind mit der Nutzung Ihrer Patientendaten verbunden?
    image: /svgs/danger.svg
    summary: |
      Bei jeder Erhebung, Speicherung und Übermittlung von Daten im Rahmen von Forschungsprojekten mit
      Patientendaten besteht durch das Hinzuziehen weiterer Informationen, z.B. aus dem Internet oder sozialen
      Netzwerken, das Restrisiko einer Rückverfolgbarkeit zu Ihrer Person.
    description: |
      Bei jeder Erhebung, Speicherung und Übermittlung von Daten im Rahmen von Forschungsprojekten mit
      Patientendaten besteht durch das Hinzuziehen weiterer Informationen, z.B. aus dem Internet oder sozialen
      Netzwerken, das Restrisiko einer Rückverfolgbarkeit zu Ihrer Person. Das ist insbesondere dann der Fall,
      wenn Sie selbst genetische oder andere Gesundheitsdaten, z.B. zur Ahnenforschung im Internet,
      veröffentlichen.

      Grundsätzlich erhöht ist das Risiko einer Rückverfolgbarkeit bei genetischen Patientendaten. Die Erb-
      information eines Menschen ist in der Regel eindeutig auf eine Person bezogen, also auch auf Sie. Zudem
      kann aus Ihren genetischen Daten in manchen Fällen auch auf Eigenschaften Ihrer Verwandten
      geschlossen werden.

      Sollten Ihre Daten trotz umfangreicher technischer und organisatorischer Schutzmaßnahmen in unbefugte
      Hände fallen und dann trotz fehlender Namensangaben ein Rückbezug zu Ihrer Person hergestellt
      werden, so kann eine diskriminierende oder anderweitig für Sie und ggf. auch nahe Verwandte schädliche
      Nutzung der Daten nicht ausgeschlossen werden.
